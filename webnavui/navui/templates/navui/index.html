{% extends 'navui/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}

<div id="navLitModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">The path is lit</h4>
      </div>
      <div class="modal-body">
        <p>Your path is now lit&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="navarea">

  {% for lt in ltypes %}
  <h2>{{ lt.name }}</h2>
  {% for l in lt.locations %}
  <button class="btn btn-info navbtn" onclick="navClick({{ l.id }})">{{ l.name }}</button>
  {% endfor %}
  {% endfor %}

</div>


<script type="text/javascript">
function navClick(lid) {
  $.ajax({
    'url': '/api/navclick',
    'method': 'POST',
    'data': { 'lid': lid },
  }).done(function(r) {
    $('#navLitModal').modal({});
  });
}

</script>

{% endblock %}
